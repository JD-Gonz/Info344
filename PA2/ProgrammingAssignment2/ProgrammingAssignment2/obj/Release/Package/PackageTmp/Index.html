<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Suggestions?</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">

        <input class="center" type="text" id="text" onkeyup="UseJSON()" />


        <!-- container for the generated suggestions -->
        <div class="suggestions" id="results"></div>


        <!-- template card for each entry
         this will not be displayed, only used by code -->
        <div class="template">
            <p><span class="result center"></span></p>
        </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>
</body>
</html>
