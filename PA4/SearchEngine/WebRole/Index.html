<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Suggestions?</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container center">

        <div class="input-group col-md-6 col-md-offset-3">
            <input type="text" class="form-control prefix" id="text" placeholder="Enter a Query">
            <span class="input-group-btn">
                <button id="queryButton"  class="btn btn-default search-button" type="button">Search</button>
            </span>
        </div><!-- /input-group -->
        <!-- container for the generated suggestions -->
        <div class="suggestions" id="results"></div>
        <div class="urls" id="websiteUrls"></div>
    </div>

    <!-- template card for each entry
        this will not be displayed, only used by code -->
    <div class="template">
        <p><span class="result center"></span></p>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>
</body>
</html>
