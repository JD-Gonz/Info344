<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Suggestions?</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container center">

        <form id="queryForm">
            <input type="text" id="prefix" class="form-control" placeholder=" enter a query" onkeyup="SearchTrie()" />
            <input type="submit" id="sendQuery" class="btn btn-default" />
        </form>  

            <!-- container for the generated suggestions -->
            <div class="suggestions" id="results"></div>
            <div class="urls" id="websiteUrls"></div>
</div>

    <!-- template card for each entry
        this will not be displayed, only used by code -->
    <div class="template">
        <p><span class="result center"></span></p>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>
</body>
</html>
