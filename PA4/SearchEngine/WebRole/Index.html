<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Suggestions?</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container center">

            <input type="text" id="prefix" placeholder="Enter A Query" onkeyup="SearchTrie()">
            <button type="button" name="submitButton" id="submitButton">Search</button>


            <!-- container for the generated suggestions -->
            <div class="suggestions" id="results"></div>
        <hr>
        <div class="bballContainer">
            <h1>Your Results</h1>
            <h3>Player's Name | GP | FGP | TPP | FTP | PPG |</h3>
            <div class="bballPlayer" id="bballPlayer"></div>
        </div>
        <hr>
            <div class="urls" id="websiteUrls"></div>
</div>

    <!-- template card for each entry
        this will not be displayed, only used by code -->
    <div class="hide">
        <div class="template">
            <p><span class="result center"></span></p>
        </div>
        <div class="bbtemplate">
            <p>
                <span class="PlayerName"></span> |
                <span class="GP"></span> |
                <span class="FGP"></span> | 
                <span class="TPP"></span> |
                <span class="FTP"></span> |
                <span class="PPG"></span>
            </p>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>
</body>
</html>
